<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../assets/fav.png">

    <title>Payment</title>

<body>
    <div class="container-fluid">
        <div class="row  d-flex justify-content-center " style="background-image: linear-gradient( 117deg,  rgb(166, 250, 142) 39.2%, rgb(255, 246, 246) 156.2% );">

                    <div class="card-header fw-bold">
                      Payment

                    <div class="card-body">
                        <div class="">
                            <table class="table table-primary table-borderless table-light">
                                <thead>
                                    <tr >
                                        <th scope="col">Item</th>
                                        <th scope="col">quantity</th>
                                        <th scope="col">price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot class="table-primary">
                                    <th>total</th>
                                    <th></th>
                                    <th></th>
                                </tfoot>
                            </table>
                        </div>
                        


                        <div class="d-grid my-2">
                            <a href="#" id="order" style="background-image: linear-gradient( 110.1deg,  rgb(31, 200, 31) 2.9%, rgb(141, 226, 31) 90.3% );" class="btn btn-primary border border-0 b shadow">place order</a>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
<script src="../js/bootstrap.bundle.js"></script>
